<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Css/contato.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="icon" href="Img/LogoPreta.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/imask"></script>
  <title>CONTATO</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const telefoneElement = document.getElementById('telefone');
      IMask(telefoneElement, {
        mask: '(00) 00000-0000'
      });

      const form = document.getElementById('contact-form');
      const thankYouMessage = document.getElementById('thank-you');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        if (nome === '') return;

        thankYouMessage.innerHTML = `
              <p>Obrigado, <strong>${nome}</strong>! Recebemos sua mensagem e entraremos em contato em breve.</p>
              <span class="voltar-btn" id="voltar-btn" title="Voltar">&#x2B05; Voltar</span>
            `;

        form.style.display = 'none';
        thankYouMessage.style.display = 'block';

        setTimeout(() => {
          document.getElementById('voltar-btn').addEventListener('click', () => {
            thankYouMessage.style.display = 'none';
            form.reset();
            form.style.display = 'block';
          });
        }, 100);
      });
    });
  </script>


</head>

<body>
  <header>
    <div class="divHeader">
      <!-- Logotipo -->
      <img src="Img/LogoBranca.png" title="RUA NOBRE STORE" class="logo" />
      <!-- Menu -->
      <nav class="icon">
        <a href="index.html" target="_blank"><i class="bx bxs-home" style="color: #ffffff; font-size: 25px"></i></a>
        <a href="/pagina_produtos.html" target="_blank">
          <i class="bx bxs-shopping-bag" style="color: #ffffff; font-size: 25px"></i></a>
        <i class="bx bxs-phone" style="color: #ffffff; font-size: 25px"></i>
      </nav>
    </div>
  </header>
  <h1 class="texto_contato">CONTATO</h1>
  <div class="card">
    <form id="contact-form">
      <h2>Entre em Contato</h2>

      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="seuemail@email.com">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="thank-you" id="thank-you">
      Obrigado pelo contato! Retornaremos em breve. ðŸ’™
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">
        &copy; 2025 Rua Nobre Store, Inc
      </p>
      <a href="#"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        aria-label="Logo">
        <img src="Img/LogoPreta.png" alt="Logo" width="70" height="70" />
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="pagina_produtos.html" class="nav-link px-2 text-body-secondary">CatÃ¡logo</a></li>
        <li class="nav-item"><a href="contato.html" class="nav-link px-2 text-body-secondary">Contato</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
